<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro para faculdade</title>
</head>

<body>     
    <button id="verResumos" onclick="iniciar()">SE INSCREVER</button>

    <div id="formulario" class="formulario-container">
        <form action="pag2.html" target="_blank">
            <div class="login-form">
                <h1 class="ins"> Inscrição</h1>
                <div class="form-cadastro">
                    <label for="NOME">NOME</label>
                    <input class="form-estilo" type="text" required>
                </div>
                <div class="form-cadastro">
                    <label for="NOME">SOBRENOME</label>
                    <input class="form-estilo" type="text" required>
                </div>
                <div class="form-cadastro">
                    <label for="NOME">E-MAIL</label>
                    <input class="form-estilo" type="email" required>
                </div>
                <div class="form-cadastro">
                    <label for="NOME">DATA DE NASCIMENTO</label>
                    <input class="form-estilo" type="date" required>
                </div>
                <br>
                <button type="submit" class="log-btn">CADASTRAR</button>
            </div>
        </form>


    </div>

    <script src="script.js"></script>
</body>

</html>
